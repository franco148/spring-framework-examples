<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${title}">Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about" th:href="@{/listar}">Client</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
	
		<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${title}"></h1>
        <p><a th:href="@{/form}" class="btn btn-success btn-xs">register client</a></p>
	
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>name</th>
					<th>last name</th>
					<th>email</th>
					<th>date</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clients}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.name}"></td>
					<td th:text="${cliente.lastName}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createdAt}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
